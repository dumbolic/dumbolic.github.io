        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # âœ… Ensure token is passed here

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

