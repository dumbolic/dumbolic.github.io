<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with daily inspiration, facts, crypto prices, and more!">
    <title>InspireBoard - Daily Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        header {
            background-color: #2a3d66;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }
        .tile {
            background-color: white;
            margin: 10px;
            padding: 20px;
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tile h3 {
            color: #2a3d66;
        }
        footer {
            background-color: #2a3d66;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .tile img {
            max-width: 100%;
            border-radius: 8px;
        }
        .tile p {
            font-size: 1.2em;
        }

        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .tile {
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to InspireBoard!</h1>
    <p>Your source for daily inspiration, fun facts, crypto prices, and more.</p>
</header>

<div class="content">
    <!-- Quote Tile -->
    <div class="tile" id="quote">
        <h3>Daily Quote</h3>
        <p>Loading...</p>
    </div>

    <!-- Fact Tile -->
    <div class="tile" id="fact">
        <h3>Did You Know?</h3>
        <p>Loading...</p>
    </div>

    <!-- Crypto Tile -->
    <div class="tile" id="crypto">
        <h3>Crypto Prices</h3>
        <p>Loading...</p>
    </div>
</div>

<footer>
    <p>&copy; <span id="current-year"></span> Dumbolic.com | All rights reserved</p>
</footer>

<script>
    // Set the current year in the footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Fetch content from the content.json
    fetch('https://raw.githubusercontent.com/dumbolic/dumbolic.github.io/main/content.json')
        .then(response => response.json())
        .then(data => {
            // If data is missing, show fallback content
            if (!data.quote || !data.fact || !data.crypto) {
                data = {
                    quote: "Default quote: Stay positive, work hard, make it happen.",
                    fact: "Default fact: The Earth is round.",
                    crypto: "BTC: $0, ETH: $0"
                };
            }

            // Update Quote
            document.getElementById('quote').innerHTML = `
                <h3>Daily Quote</h3>
                <p>${data.quote}</p>
            `;
            // Update Fact
            document.getElementById('fact').innerHTML = `
                <h3>Did You Know?</h3>
                <p>${data.fact}</p>
            `;
            // Update Crypto Prices
            document.getElementById('crypto').innerHTML = `
                <h3>Crypto Prices</h3>
                <p>${data.crypto}</p>
            `;
        })
        .catch(err => {
            console.error('Error fetching content:', err);
        });
</script>

</body>
</html>
